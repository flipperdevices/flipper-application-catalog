short_description: "Emulate NFC and display QR codes simultaneously"
description: |
  This application allows emulating an NFC card and displaying a QR code simultaneously on the Flipper Zero screen.
  Ideal for networking to share contact info via two methods at once.
  
  Features:
  - NFC Emulation: Loads .nfc files.
  - QR Visualization: Displays .qrcode files.
  - Dual Interface: QR on screen while NFC emulates.
  
  See full readme: https://github.com/DonJulve/Networking_NFC_QR_Flipper_Zero/blob/main/README_en.md
