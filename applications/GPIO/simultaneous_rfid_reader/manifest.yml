description: |
  This app is designed to 
  work with the M6e Nano, 
  M7E Hecto, or YRM100 
  UHF RFID Readers and the 
  Flipper Zero. 
  This app supports reading
  up to 150 tags per second,
  writing to tags (EPC, TID, 
  Reserved, and User Memory 
  Banks), viewing all tag 
  information, saving tags, 
  and more!
