name: Bundle

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - dev

jobs:
  bundle_dev_artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build bundle
        uses: ./.github/actions/bundle
        with:
          path: test/manifest.yml

  bundle_dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build bundle
        uses: ./.github/actions/bundle
        with:
          channel: rc
          path: test/manifest.yml
          bundle_output: app_bundle.zip
